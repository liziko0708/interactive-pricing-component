<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png" />
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <div class="middle-container">
        <div class="middles-header">
          <p class="card__view" id="pageviews-count">100K Pageviews</p>
          <input
            type="range"
            name="range"
            step="25"
            class="slider"
            id="range"
            aria-label="input"
          />
          <div class="price-month-boxs">
            <span id="monthlyPrice">$16.00</span>
            <span class="month" id="month">/month</span>
          </div>
        </div>
        <div class="cards-and-discount-container">
          <span class="billing text">Monthly Billing</span>
          <label class="switch style-1">
            <input type="checkbox" />
            <div class="toggler-slider" id="switcher">
              <div class="toggler-knob"></div>
            </div>
          </label>
          <span class="yearly-billing text">Yearly Billing</span>
          <span class="discount"
            >-25%<span class="hidden-discount">discount</span></span
          >
        </div>
        <hr />
        <div class="footer">
          <div class="list-of-benefits">
            <span class="text"
              ><img
                class="img-arrow"
                src="./assets/icon-check.svg"
                alt="check-arrow"
              />
              Unlimited websites</span
            >
            <span class="text"
              ><img
                class="img-arrow"
                src="./assets/icon-check.svg"
                alt="check-arrow"
              />
              100% data ownership
            </span>
            <span class="text"
              ><img
                class="img-arrow"
                src="./assets/icon-check.svg"
                alt="check-arrow"
              />
              Email reports</span
            >
          </div>
          <button class="trial-button">Start my trial</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
